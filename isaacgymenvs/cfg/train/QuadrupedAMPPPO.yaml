params:
  seed: ${...seed}

  algo:
    name: amp_continuous

  model:
    name: continuous_amp

  network:
    name: amp
    separate: True

    space:
      continuous:
        mu_activation: None
        sigma_activation: None
        mu_init:
          name: default
        sigma_init:
          name: const_initializer
          val: -2.9 # std = 1.
        fixed_sigma: True
        learn_sigma: False

    mlp:
      units: [256, 128, 64]
      activation: elu
      d2rl: False

      initializer:
        name: default
      regularizer:
        name: None
    
    disc:
      units: [256, 128]
      activation: elu

      initializer:
        name: default

  load_checkpoint: ${if:${...checkpoint},True,False} # flag which sets whether to load the checkpoint
  load_path: ${...checkpoint} # path to the checkpoint to load

  config:
    player:
      num_games: 256
      determenistic: True
    name: ${resolve_default:QuadrupedAMP,${....experiment}}
    full_experiment_name: ${.name}
    env_name: rlgpu
    ppo: True
    mixed_precision: True
    normalize_input: True
    normalize_value: True
    value_bootstrap: True
    num_actors: ${....task.env.numEnvs}
    reward_shaper:
      scale_value: 1.0
    normalize_advantage: True
    gamma: 0.99
    tau: 0.95
    learning_rate: 3.e-4 # overwritten by adaptive lr_schedule
    lr_schedule: constant
    kl_threshold: 0.008 # target kl for adaptive lr
    score_to_win: 20000
    max_epochs: ${resolve_default:5000,${....max_iterations}}
    save_best_after: 200
    save_frequency: 50
    print_stats: True
    grad_norm: 1.
    entropy_coef: 0.0
    truncate_grads: False
    e_clip: 0.2
    horizon_length: 24
    minibatch_size: 32768
    mini_epochs: 5
    critic_coef: 2
    clip_value: False
    seq_len: 4 # only for rnn
    bounds_loss_coef: 10.0
    # AMP-specific
    amp_obs_demo_buffer_size: 200000
    amp_replay_buffer_size: 1000000
    amp_replay_keep_prob: 0.01
    amp_batch_size: 512
    amp_minibatch_size: 4096
    disc_coef: 5
    disc_logit_reg: 0.05
    disc_grad_penalty: 5
    disc_reward_scale: 2
    disc_weight_decay: 0.0001
    normalize_amp_input: True

    task_reward_w: 0.3
    disc_reward_w: 0.7


